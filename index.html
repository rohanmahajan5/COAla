<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>COAla – QR → PDF → Text</title>
  <style>
    body   { margin:0; font:16px/1.4 system-ui,sans-serif; }
    header { padding:1rem 1.5rem; background:#222; color:#fff; }
    main   { padding:1.5rem; max-width:900px; margin:auto; }
    #video { width:100%; height:auto; display:none; }
    #startBtn{ padding:8px 18px; font-size:1rem; }
    #status { margin:.8rem 0; font-weight:bold; }
    pre     { white-space:pre-wrap; border:1px solid #ccc; background:#f8f8f8;
              padding:1rem; max-height:60vh; overflow:auto; }
  </style>
</head>
<body>
  <header><h1>COAla – Certificate‑of‑Analysis Reader</h1></header>

  <main>
    <button id="startBtn">Start Scanner</button>
    <video  id="video" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>

    <p id="status"></p>
    <pre id="output"></pre>
  </main>

  <!-- One ES‑module handles everything -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
